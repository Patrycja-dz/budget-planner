<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Budget_Planner</title>
</head>

<body>
    <header class="header">
        <h1>Budgett</h1>
        <div class="header__logo"></div>
    </header>
   <div class="wrapper">
    <h2 class="balance-text">
        <span class="balance-total"></span>
    </h2>
    <main class="forms__container">
        <section class="section">
            <form id="addIncomeForm" name="form">
                <label>Przychody
                    <input type="text" class="income-input input" placeholder="nazwa" name="name" value="test">
                    <input type="number" class="income-amount input" placeholder="wartość" name="amount">
                </label>
                <button class="income-button" type="submit" name="submit-btn">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>
            <div class="incomes-container">
                <ul class="incomes-list">

                </ul>
                <p class="incomes-total"></p>
            </div>
        </section>
        <section class="section">
            <form id="addExpenseForm" name="form">
                <label>Wydatki
                    <input type="text" class="expense-input input" placeholder="nazwa" name="name">
                    <input type="number" class="expense-amount input" placeholder="wartość" name="amount">
                </label>
                <button class="expense-button" type="submit" name="submit-btn">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>

            <div class="expenses-container">
                <ul class="expenses-list list">

                </ul>
                <p class="expenses-total"></p>
            </div>
        </section>
    </main>
   </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
